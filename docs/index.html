<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />

  <link href="https://api.mapbox.com/mapbox-assembly/v0.23.0/assembly.min.css" rel="stylesheet">
  <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.23.0/assembly.js"></script>
    
  <script src="js/d3.v4.min.js" type="text/javascript" ></script>
  <script src="js/d3-timeline.js" type="text/javascript" ></script>

  <link href="page.css" type="text/css" rel="stylesheet" />

</head>
<body>

<div id="header" class="flex-parent">
  <div id="loading" 
       style="z-index:100; position:fixed; top:0; width:100%; height:130px;" 
       class='loading align-center pt6 bg-lighten75'></div>
  <svg class="flex-child" id='timeline-svg' width="900" height="130"></svg>
  <div class="flex-child mt6 w120">
    <div class="flex-parent-inline flex-parent--column">
      <button id="building-btn" class="txt-s btn btn--pill-stroke btn--pill-vt is-active">Buildings</button>
      <button id="highway-btn"  class="txt-s btn btn--stroke btn--pill-stroke btn--pill-vc">Highways</button>
      <button id="names-btn"    class="txt-s btn btn--stroke btn--pill-stroke btn--pill-vc">New Names</button>
      <button id="amenity-btn"  class="txt-s btn btn--stroke btn--pill-stroke btn--pill-vb">Amenities</button>
    </div>
  </div>
  <div id='controls' class="flex-child bg-darken10 round px6 py6">
    <label for="stepVal" class="txt-s">Step Value (Days) </label>
    <input id="stepVal" name="stepVal" type='text' class='bg-color--white input input--s unround inline w60' placeholder='30' value="30"/>
    <div class="align-center py6 ">
      <button id="Play" class='btn round'>Play</button>
      <button id="step" class='btn round btn--red'>Step</button>   
    </div>
  </div>
</div>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVubmluZ3NhbmRlcnNvbiIsImEiOiIzMHZndnpvIn0.PS-j7fRK3HGU7IE8rbLT9A';

var map = new mapboxgl.Map({
    container: 'map',
    zoom: 9,
    center: [-82.9609, 42.3089],
    style: 'mapbox://styles/mapbox/light-v9',
    hash: true
});

var TYPE = "building";
var PATH; 
function makePath(){
  PATH = "data/detroit-"+TYPE+"-points.geojson";
}
makePath();
    
const then  = new Date(2005,0,1)
const today = new Date()
const diff  = (today - then ) / milliseconds_in_a_day

map.once('load',function(){

  var start = 1000
  var end   = 1100
  var step  = 100

  
  map.addSource('data',{
      'type':'geojson',
      'data':PATH
  })

  map.addLayer({
    "id": "editing-heat",
    "type": "heatmap",
    'source': 'data',
    "maxzoom": 13,
    "paint": {
        // Increase the heatmap weight based on frequency and property magnitude
        "heatmap-weight": [
            "interpolate",
            ["linear"],
            ["get", "edits"],
            1, 0,
            500, 1
        ],
        // Increase the heatmap color weight weight by zoom level
        // heatmap-intensity is a multiplier on top of heatmap-weight
        "heatmap-intensity": [
            "interpolate",
            ["linear"],
            ["zoom"],
            0, 1,
            13, 2
        ],
        // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
        // Begin color ramp at 0-stop with a 0-transparancy color
        // to create a blur-like effect.
        "heatmap-color": [
            "interpolate",
            ["linear"],
            ["heatmap-density"],
            0, "rgba(33,102,172,0)",
            0.2, "rgb(103,169,207)",
            0.4, "rgb(209,229,240)",
            0.6, "rgb(253,219,199)",
            0.8, "rgb(239,138,98)",
            1, "rgb(178,24,43)"
        ],
        // Adjust the heatmap radius by zoom level
        "heatmap-radius": [
            "interpolate",
            ["linear"],
            ["zoom"],
            0, 1,
            13, 5
        ],
        // Transition from heatmap to circle layer by zoom level
        "heatmap-opacity": [
            "interpolate",
            ["linear"],
            ["zoom"],
            7, 1,
            13, 0.5
        ],
    }
  });
    
  map.addLayer({
    "id": "editing-points",
    "type": "circle",
    'source': 'data',
    "minzoom": 13,
    "paint": {
      // Increase the heatmap weight based on frequency and property magnitude
      "circle-color": 'red',
      "circle-opacity": 0.6,
      "circle-radius":2
    }
      
  })
  document.getElementById('loading').style.display = 'none';

  //Animate?
  // var animation = setInterval(function(){
  //   
  //   start += step;
  //   end += step;

  //   startDate = new Date(start*milliseconds_in_a_day + then.getTime())
  //   endDate   = new Date(end*milliseconds_in_a_day + then.getTime())
    
  //   console.log(startDate, endDate)

  //   if (end > diff){
  //     start = 1000
  //     end   = 1100
  //   }
  // },1000)
})
    
var timeline = new D3Timeline(function(brushEvent){
                     startDay = Math.floor( (brushEvent[0].getTime() - then.getTime() ) / milliseconds_in_a_day )
                     endDay   = Math.floor( (brushEvent[1].getTime() - then.getTime() ) / milliseconds_in_a_day )

                     map.setFilter('editing-heat',['all',
                        [">=","days_since_2005", startDay],
                        ["<","days_since_2005", endDay]
                     ])
                     map.setFilter('editing-points',['all',
                        [">=","days_since_2005", startDay],
                        ["<","days_since_2005", endDay]
                      ])
                    })

function reloadTimeline(path){

  var timelineCounts = [];
//   document.getElementById('loading').style.display = 'block';

  d3.json(path, function(error, data) {
    if (error) {
      throw error;
    }

    data.features.forEach(function(f){
      d = new Date(f.properties.days_since_2005 * milliseconds_in_a_day + then.getTime())
      timelineCounts.push({date: d, count: f.properties.edits})
    })

    timeline.createD3Timeline({
      docID: "timeline-svg",
      data:  timelineCounts//.slice(timelineCounts.length-100,timelineCounts.length)
    })
    document.getElementById('loading').style.display = 'none';
  })
}

//Run the page!
reloadTimeline(PATH);
    
function reloadAll(){
  document.getElementById('loading').style.display = 'block';
//   setTimeout(function(){
//   },3000);
  makePath();
  map.getSource('data').setData(PATH)
  reloadTimeline(PATH);
}

document.getElementById('building-btn').addEventListener('click',function(){
  if (TYPE!='building'){
    this.className = "txt-s btn btn--pill-stroke btn--pill-vt is-active"
    document.getElementById('amenity-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vb"
    document.getElementById('highway-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    document.getElementById('names-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    TYPE="building"
    reloadAll();
  }
  
})

document.getElementById('amenity-btn').addEventListener('click',function(){
  if (TYPE!='amenity'){
    this.className = "txt-s btn btn--pill-stroke btn--pill-vb is-active"
    document.getElementById('building-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vt"
    document.getElementById('highway-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    document.getElementById('names-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    TYPE = "amenity"
    reloadAll();
  }
})

document.getElementById('highway-btn').addEventListener('click',function(){
  if (TYPE!='highway'){
    this.className = "txt-s btn btn--pill-stroke btn--pill-vc is-active"
    document.getElementById('building-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vt"
    document.getElementById('amenity-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vb"
    document.getElementById('names-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    TYPE="highway"
    reloadAll();
  }
})
    
document.getElementById('names-btn').addEventListener('click',function(){
  if (TYPE!='newName'){
    this.className = "txt-s btn btn--pill-stroke btn--pill-vc is-active"
    document.getElementById('building-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vt"
    document.getElementById('amenity-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vb"
    document.getElementById('highway-btn').className = "txt-s btn btn--stroke btn--pill-stroke btn--pill-vc"
    TYPE="newName"
    reloadAll();
  }
})
  
document.getElementById('step').addEventListener('click',timeline.stepBrush);
  
var animation, playing;
document.getElementById('Play').addEventListener('click',function(){
  var btn = this;
  if (playing){
    window.clearInterval(animation);
    btn.innerHTML = "Play"     
    playing=false;
  }else{
    var outOfBounds;
    animation = setInterval(function(){
      outOfBounds = timeline.stepBrush()
      console.log(outOfBounds)
      if(outOfBounds){
        window.clearInterval(animation)
        playing = false
        btn.innerHTML = "Play"
      }
    },1000);
    playing=true;
    this.innerHTML = "Stop";
  }
});

</script>

</body>
</html>
